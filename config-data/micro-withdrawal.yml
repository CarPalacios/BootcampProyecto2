server:
    port: 8095
  
spring:
  application:
    name: micro-withdrawal
  data:
    mongodb:
      database: db_withdrawal
        uri: mongodb://localhost:27017/withdrawal

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
            
msg:
  error:
    registro:
      notfound.all: RETIROS NO IDENTIFICADOS
      notfound.create: RETIRO NO SE PUDO CREAR
      positive: MONTO DEBE SER POSITIVO
      exceed: MONTO EXCEDE EL SALDO DISPONIBLE
      account.exists: NUMERO DE CUENTA NO EXISTE
      card.exists: NUMERO DE TARJETA NO EXISTE
            
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 2s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
          - java.net.ConnectException
    instances:
      withdrawalServiceCircuitBreaker:
        baseConfig: default
